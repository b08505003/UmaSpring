<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Race List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Race Table</h3>
        </div>
        <div class="col-6 text-end">
            <a th:href="@{/umas/manage}" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
    <hr>

    <div class="mb-2">
        <!-- No Add (if uma is null) -->
        <p th:if="${uma}==null" class="text-primary" >* Please Add New Race From Uma Table</p>

        <!-- Add button (if uma exist) -->
        <a th:if="${uma}" th:href="@{/umas/manage/race/add(umaId=${uma.id})}" class="btn btn-primary">
            Add New
        </a>
    </div>

    <table class="table table-bordered table striped">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Year</th>
                <th>Title</th>
                <th>Jockey</th>
                <th>Place</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="race : ${races}">
                <td th:text="${race.uma.nameJP}" />
                <td th:text="${race.year}" />
                <td th:text="${race.raceInfo.title}" />
                <td th:text="${race.jockey}" />
                <td th:text="${race.place}" />

                <td>
                    <!-- Update button -->
                    <a th:href="@{/umas/manage/race/update(raceId=${race.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Delete button -->
                    <a th:href="@{/umas/manage/race/delete(raceId=${race.id})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this data?'))) return false">
                        Delete
                    </a>
                </td>
            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
