<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>RaceInfo Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Form</h3>
        </div>
        <div class="col-6 text-end">
            <a th:href="@{/umas/manage/raceInfo}" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
    <hr>

    <form action="#" th:action="@{/umas/manage/raceInfo/save}" th:object="${raceInfo}" method="post" novalidate>

        <!-- Title Input group -->
        <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" th:field="*{title}" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="invalid-feedback" />
        </div>

        <!-- Distance Input group -->
        <div class="input-group mb-3">
            <span class="input-group-text">Distance</span>
            <input type="text" th:field="*{distance}" class="form-control"
                   th:classappend="${#fields.hasErrors('distance')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('distance')}" th:errors="*{distance}" class="invalid-feedback" />
        </div>

        <!-- Save button -->
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </form>
</div>

</body>
</html>
