<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uma Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Uma Form</h3>
        </div>
        <div class="col-6 text-end">
            <a th:href="@{/umas/manage/uma}" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
    <hr>

    <form action="#" th:action="@{/umas/manage/uma/save}" th:object="${uma}" method="post" novalidate>
        <!-- Invisible Id -->
        <input type="hidden" th:field="*{id}" />

        <!-- JP name Input group -->
        <div class="input-group mb-3">
            <span class="input-group-text">Japanese Name</span>
            <input type="text" th:field="*{nameJP}" class="form-control"
                   th:classappend="${#fields.hasErrors('nameJP')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nameJP')}" th:errors="*{nameJP}" class="invalid-feedback" />
        </div>

        <!-- CH name Input group -->
        <div class="input-group mb-3">
            <span class="input-group-text">Chinese Name</span>
            <input type="text" th:field="*{nameCH}" class="form-control"
                   th:classappend="${#fields.hasErrors('nameCH')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nameCH')}" th:errors="*{nameCH}" class="invalid-feedback" />
        </div>

        <!-- EN name Input group -->
        <div class="input-group mb-3">
            <span class="input-group-text">English Name</span>
            <input type="text" th:field="*{nameEN}" class="form-control"
                   th:classappend="${#fields.hasErrors('nameEN')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('nameEN')}" th:errors="*{nameEN}" class="invalid-feedback" />
        </div>

        <!-- Adapt Input group -->
        <div class="input-group mb-3">
            <span class="input-group-text">Adapt</span>
            <input type="text" th:field="*{adapt}" class="form-control">
        </div>

        <!-- Save button -->
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </form>
</div>

</body>
</html>
