<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Uma List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6">
            <h3>Uma Table</h3>
        </div>
        <div class="col-6 text-end">
            <a th:href="@{/umas/manage}" class="btn btn-outline-secondary">Back</a>
        </div>
    </div>
    <hr>

    <div class="mb-2">
        <!-- Add button -->
        <a th:href="@{/umas/manage/uma/add}" class="btn btn-primary">
            Add New
        </a>
    </div>

    <table class="table table-bordered table striped">
        <thead class="table-dark">
            <tr>
                <th>NameJP</th>
                <th>NameCH</th>
                <th>NameEN</th>
                <th>Adapt</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="uma : ${umas}">
                <td th:text="${uma.nameJP}" />
                <td th:text="${uma.nameCH}" />
                <td th:text="${uma.nameEN}" />
                <td th:text="${uma.adapt}" />

                <td>
                    <!-- Update button -->
                    <a th:href="@{/umas/manage/uma/update(umaId=${uma.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>
                    <!-- Delete button -->
                    <a th:href="@{/umas/manage/uma/delete(umaId=${uma.id})}" class="btn btn-danger btn-sm"
                       onclick="if (!(confirm('Are you sure you want to delete this data?'))) return false">
                        Delete
                    </a>
                    <!-- Add Race button -->
                    <a th:href="@{/umas/manage/uma/addRace(umaId=${uma.id})}" class="btn btn-primary btn-sm">
                        Add Race
                    </a>
                </td>
            </tr>
        </tbody>
    </table>


</div>

</body>
</html>
