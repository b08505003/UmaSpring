<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row mt-3">
        <div class="col-6">
            <h3>Setting</h3>
        </div>
        <div class="col-6 text-end">
            <a th:href="@{/umas}" class="btn btn-outline-secondary">Home</a>
        </div>
    </div>
    <hr>

    <form th:action="@{/umas/setting/save}" method="post">
        <!-- QuizCount option -->
        <div class="input-group mb-3">
            <span class="input-group-text">Quiz Count</span>
            <select class="form-select form-select-sm" th:name="quizCount">
                <option th:text="3" th:value="3" th:selected="${quizCount}==3" />
                <option th:text="4" th:value="4" th:selected="${quizCount}==4" />
                <option th:text="5" th:value="5" th:selected="${quizCount}==5" />
                <option th:text="6" th:value="6" th:selected="${quizCount}==6" />
                <option th:text="7" th:value="7" th:selected="${quizCount}==7" />
                <option th:text="8" th:value="8" th:selected="${quizCount}==8" />
                <option th:text="9" th:value="9" th:selected="${quizCount}==9" />
                <option th:text="10" th:value="10" th:selected="${quizCount}==10" />
            </select>
        </div>

        <!-- Difficulty button group -->

        <div class="input-group mb-3">
            <span class="input-group-text justify-content-center" style="width:100%; text-align:center">Difficulty</span>
            <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group" style="width:100%">
                <input type="radio" class="btn-check" name="difficulty" value="1" id="vbtn-radio1" th:checked="${difficulty}==1">
                <label class="btn btn-outline-secondary" for="vbtn-radio1">EASY</label>
                <input type="radio" class="btn-check" name="difficulty" value="2" id="vbtn-radio2" th:checked="${difficulty}==2">
                <label class="btn btn-outline-secondary" for="vbtn-radio2">NORMAL</label>
                <input type="radio" class="btn-check" name="difficulty" value="3" id="vbtn-radio3" th:checked="${difficulty}==3">
                <label class="btn btn-outline-secondary" for="vbtn-radio3">HARD</label>
                <input type="radio" class="btn-check" name="difficulty" value="4" id="vbtn-radio4" th:checked="${difficulty}==4">
                <label class="btn btn-outline-secondary" for="vbtn-radio4">EXTREME</label>
            </div>
        </div>

        <!-- Save button -->
        <button type="submit" class="btn btn-outline-primary">Save</button>
    </form>


</div>

</body>
</html>
